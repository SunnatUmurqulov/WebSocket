<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

</head>
<body>
<div id="main-content" class="container">
    <div>
        <h1>
            <label>Ulanish uchun start tugmasini bosing uzish uchun esa stopni bosing</label>
        </h1>
    </div>
    <div style="margin-top: 15px;">
        <button id="button-start" type="button" class="btn btn-primary">Start</button>
        <button id="button-stop" type="button" class="btn btn-danger">Stop</button>
    </div>
    <div style="margin-top: 15px;">
        <p id="info-text" class="text-info">Siz ulanmagansiz</p>
    </div>
    <div id="input-group" class="input-group mb-3">
        <input id="message-input" type="text" class="form-control" placeholder="Enter a message here"
               aria-describedby="button-addon2"/>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-send">Send</button>
        </div>
    </div>
    <p id="message" class="text-success"></p>
</div>
</body>
</html>
